<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Boy W</h1>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="oberschenkel">
      <label class="form-check-label" for="oberschenkelt">
        Oberschenkel
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="rücken" checked>
      <label class="form-check-label" for="rücken">
        Rücken
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="brust" checked>
      <label class="form-check-label" for="brust">
        Brust
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="waden" checked>
      <label class="form-check-label" for="waden">
        Waden
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="schultern" checked>
      <label class="form-check-label" for="schultern">
        Schultern
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="trizeps" checked>
      <label class="form-check-label" for="trizeps">
        Trizeps
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="bizeps" checked>
      <label class="form-check-label" for="bizeps">
        Bizeps
      </label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
