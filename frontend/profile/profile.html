<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness-Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Handlee&family=Waterfall&display=swap');
  </style>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
<!-- Navi -->
<div class="container">
  <ul>
    <!-- <li id="logoutButton"><a href="#">Logout</a></li> -->
    <li><a href="/frontend/home.html">Home</a></li>
    <li><a class="active" href="./">Profile</a></li>
    <li><a href="/createWorkout/createWorkout.html">Create</a></li>
    <li><a href="/trackWorkout/trackWorkout.html">Track</a></li>
  </ul>



  <div class="background">
    <div class="formular">
    <h1>Your Profile</h1>
    <img id="profileImage" src="image/profil.png" class="rounded mx-auto d-block" alt="Profilbild" />  
    <p>Firstname: <span id="firstname"></span></p>
    <p>Lastname: <span id="lastname"></span></p>
    <!-- Hier wird initial nur der Text angezeigt -->
    <p>Age: <span id="ageText"></span><input id="age" type="text" style="display: none;"></p>
    <p>Gender: <span id="genderText"></span><input id="gender" type="text" style="display: none;"></p>
    <p>Height: <span id="heightText"></span><input id="height" type="text" style="display: none;"></p>
    <p>Weight: <span id="weightText"></span><input id="weight" type="text" style="display: none;"></p>
    <p>BMI: <span id="bmiText"></span><input id="bmi" type="text" style="display: none;"></p>
    <p>E-Mail: <span id="email"></span></p>
    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
    <button type="button" class="btn btn-primary" onclick="edit()">Edit</button>
  </div>
</div>
      <!-- Footer -->
      <footer class="footer mt-auto py-3" id="stickyFooter">
        <div class="container">
          <span class="text-muted">Contact us</span>
        </div>
      </footer>
      
  <!-- farbbox -->
  <div class="color-box"></div>
</div>    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="profile.js"></script>
</body>
</html>
