<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Additional Information</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' http://localhost:3000;">
</head>
<body>
<h1>Provide Additional Information</h1>
<form action="http://localhost:3000/api/additional-info/" method="post"> <!-- Replace USER_ID with the actual user's ID -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br>
    
    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender" required><br>
    
    <label for="height">Height (cm):</label><br>
    <input type="number" id="height" name="height" required><br>
    
    <label for="weight">Weight (kg):</label><br>
    <input type="number" id="weight" name="weight" required><br>
    
    <input type="submit" value="Submit">
</form>
</body>
</html>
