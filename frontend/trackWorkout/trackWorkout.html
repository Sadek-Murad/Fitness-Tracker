<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="trackWorkout.css">
    <link rel="stylesheet" href="../globals.css" />
  </head>
  <body>
    
<!-- Navi -->
<div class="container">
  <ul>
    <!-- <li id="logoutButton"><a href="#">Logout</a></li> -->
    <li><a class="active" href="/">Create</a></li>
    <li><a href="/frontend/createWorkout/createWorkout.html">Home</a></li>
    <li><a href="/frontend/profile/profile.html">Profil</a></li>
    <li><a href="/frontend/trackWorkout/trackWorkout.html">Track</a></li>
  </ul>

<div class="plan">
    <h1>Training plan name</h1>

    <div id="trackWorkoutContainer"></div>

    <form class="border p-2">
      <p>Exercise Name</p>
      <div class="exercise-con d-flex gap-4 mt-4">
        <div
          class="input-group input-group-sm mb-3"
          style="width: 50px; align-items: center"
        >
          <span id="set">Set 1</span>
        </div>
        <div class="input-group input-group-sm mb-3" style="width: 35%">
          <span class="input-group-text" style="width: 60px" id="weight"
            >Weight</span
          >
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="input-group input-group-sm mb-3" style="width: 35%">
          <span class="input-group-text" style="width: 60px" id="reps"
            >Reps</span
          >
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
      </div>
    </form>

    <button type="button" class="btn btn-primary" onclick="">save</button>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="trackWorkout.js"></script>
  </body>
</html>
